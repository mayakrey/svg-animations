<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/m-icon.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <title>svg animations</title>
</head>
<body>
<h1>svg animations</h1>
<div class="grid">
    <div class="grid-item">
        <p>draw line on load</p>
        <div>
            <svg viewBox="-2 -2 20 20" xmlns="http://www.w3.org/2000/svg" id="icon">
                <path d="M1 14 4.29526007 2 8 9 11.1330196 2 15 14 1 14"
                      stroke="#00B98C" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
            </svg>
        </div>
    </div>
    <div class="grid-item">
        <p>fill button on hover</p>
        <div class="container-width">
            <div class="btn-container">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <rect class="btn-shape" width="200" height="50"/>
                </svg>
                <span class="btn-text">hover</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
